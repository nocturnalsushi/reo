<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        #user-input { width: 80%; }
        #send-btn { width: 18%; }
        .message { margin: 10px 0; }
        .message.user { text-align: right; }
        .message.bot { text-align: left; }
        .message.bot p { margin: 0; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            addMessageToChatbox(userInput, 'user');

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userInput, history: getChatHistory() })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    addMessageToChatbox(data.message, 'bot', true);
                } else {
                    console.error('Error:', data.error);
                }
            })
            .catch(error => console.error('Error:', error));

            document.getElementById('user-input').value = '';
        }

        function addMessageToChatbox(message, sender, isHtml = false) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            if (isHtml) {
                messageDiv.innerHTML = message;
            } else {
                messageDiv.textContent = message;
            }

            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getChatHistory() {
            const messages = document.querySelectorAll('.message');
            const history = [];

            messages.forEach(message => {
                const role = message.classList.contains('user') ? 'user' : 'assistant';
                const content = message.classList.contains('bot') ? message.innerHTML : message.textContent;
                history.push({ role, content });
            });

            return history;
        }
    </script>
</body>
</html>
