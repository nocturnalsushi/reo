<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rio Chatbot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container { max-width: 600px; margin: 50px auto; }
        .chat-box { height: 400px; overflow-y: scroll; background: white; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .chat-input { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            const chatBox = document.getElementById('chat-box');
            const userMessage = `<div class="text-right mb-2"><strong>You:</strong> ${userInput}</div>`;
            chatBox.innerHTML += userMessage;

            console.log('Sending message to backend:', userInput);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput, history: [] })
                });

                console.log('Response received from backend:', response);

                if (response.ok) {
                    const data = await response.json();
                    const botMessage = `<div class="text-left mb-2"><strong>Rio:</strong> ${data.choices[0].message.content}</div>`;
                    chatBox.innerHTML += botMessage;
                } else {
                    console.error('Error response from backend:', response.status, response.statusText);
                    const errorMessage = `<div class="text-left mb-2"><strong>Rio:</strong> Sorry, there was an error processing your request.</div>`;
                    chatBox.innerHTML += errorMessage;
                }
            } catch (error) {
                console.error('Error sending message to backend:', error);
                const errorMessage = `<div class="text-left mb-2"><strong>Rio:</strong> Sorry, there was an error processing your request.</div>`;
                chatBox.innerHTML += errorMessage;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
